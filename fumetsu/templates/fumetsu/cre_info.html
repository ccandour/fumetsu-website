{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Dodaj Posta</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-op" name="add_post">Dodaj odcinek</button>
    </form>

    <h2>Popraw Post</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form_pref|crispy }}
        <button class="btn btn-op" name="post_pref">Wy≈õwietl</button>
    </form>

    <h2>------</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_change|crispy }}
        <button class="btn btn-op" name="post_change">Popraw</button>
    </form>
    
{% endblock content %}
