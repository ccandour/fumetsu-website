{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex flex-column align-items-center">
<div class="col-12 col-md-8 col-lg-8 col-xl-6">

        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group mb-4">
                <h3 class="d-flex flex-row justify-content-center mb-4">Zmień hasło</h3>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex flex-row justify-content-center">
                <button class="btn btn-success btn-lg" type="submit">Zatwierdź</button>
            </div>
        </form>
</div>
</div>
{% endblock content %}
