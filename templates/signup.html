{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex flex-column align-items-center">
    <div class="col-12 col-md-8 col-lg-8 col-xl-6 card mb-4 p-4">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group mb-3">
                <h3 class="d-flex flex-row justify-content-center mb-4">Zarejestruj się</h3>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group d-flex flex-row justify-content-center">
                <button class="btn btn-success btn-lg" type="submit">Stwórz konto</button>
            </div>
        </form>
    </div>
    <div class="mt-2 flex-row d-flex justify-content-center gap-4">
        <p class="text-muted">
            Masz już konto? –
            <a href="{% url 'login' %}">Zaloguj się</a>
        </p>
    </div>
  </div>
</div>
{% endblock content %}
