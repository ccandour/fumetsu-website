{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 col-md-9 col-lg-8 float-start">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zmień hasło</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-op" type="submit">Zmień</button>

            </div>
        </form>
    </div>
</div>
{% endblock content %}
