{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex flex-column align-items-center">
<div class="col-12 col-md-8 col-lg-8 col-xl-6">
    <div class="card mb-4 p-4">
		<form method="POST">
			{% csrf_token %}

			<fieldset class="form-group mb-3">
				<h3 class="d-flex flex-row justify-content-center mb-4">Logowanie</h3>
				{{ form|crispy }}
			</fieldset>
{#			<div class="form-group">#}
{#		          <script src='https://www.google.com/recaptcha/api.js'></script>#}
{#		          <div class="g-recaptcha" data-sitekey="{{ key }}"> {{ key }}</div>#}
{#		     </div>#}
			<div class="form-group d-flex flex-row justify-content-center">
                <button class="btn btn-success btn-lg" type="submit">Zaloguj</button>
            </div>
		</form>
    </div>
		<div class="mt-3 flex-row d-flex justify-content-center gap-4">
			<p class="text-muted">
				Zapomniałeś hasła?
				<a class="ml-1" href="{% url 'password_reset' %}">Przypomij</a>
			</p>
			<p class="text-muted">
				Nie masz konta?
				<a class="ml-1" href="{% url 'register' %}">Rejestracja</a>
			</p>
		</div>
</div>
</div>
{% endblock content %}
