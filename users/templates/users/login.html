{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 col-md-9 col-lg-8 float-start">
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}

			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Zaloguj się</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
		          <script src='https://www.google.com/recaptcha/api.js'></script>
		          <div class="g-recaptcha" data-sitekey="{{ key }}"> {{ key }}</div>
		     </div>
			<div class="form-group">
				<button class="btn btn-op" type="submit">Login</button>

			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted float-end ml-2">
				Zapomniałeś hasła?
				<a class="ml-1" href="{% url 'password_reset' %}">Przypomij</a>
			</small>
			<small class="text-muted float-end">
				Nie masz konta?
				<a class="ml-1" href="{% url 'register' %}">Rejestracja</a>
			</small>
		</div>
	</div>
</div>
{% endblock content %}
